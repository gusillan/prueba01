<!DOCTYPE html>
<html>
<head>

<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<title>Formlario Entidades</title>

<!-- JAVASCRIPT -->
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script src="recursos/js/global.js" type="text/javascript"></script>
<script src="recursos/js/formularioEntidad.js" type="text/javascript"></script>

<!-- ESTILOS CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
<link rel="stylesheet" href="recursos/css/global.css"/>

</head>
<body>
<h4>Formulario Entidades</h4>

	<div class="row">
		<div class="col-md-8">
			<div class="form-group">
				<label for="nombre">Nombre</label> 
				<input type="text" id="nombre" name="nombre" class="form-control g-input">
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-8">
			<div class="form-group">
				<label for="apellidos">Apellidos</label>
				<input type="text" id="apellidos" name="apellidos" class="form-control">
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-8">
			<div class="form-group">
				<label for="telefono">Telefono</label>
				<input type="text" id="telefono" name="telefono" class="form-control">
			</div>
		</div>
	</div>


<br>
<input type="button" class="btn btn-success" value="Guardar" id="btnGuardar">
<input type="button" class="btn btn-dark" value="Modificar" id="btnModificar">
<input type="button" class="btn btn-danger" value="Eliminar" id="btnEliminar">
<input type="button" class="btn btn-success" value="Buscar" id="btnBuscar">

</body>
</html>
